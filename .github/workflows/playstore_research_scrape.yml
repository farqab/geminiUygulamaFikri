name: Play Store Market Research Bot (Real Data + Gemini)

on:
  schedule:
    # Her gün 13:00 UTC (Türkiye saatiyle 16:00 civarı)
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  send-playstore-research-realdata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      # Kodu repodan çek
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-genai

      - name: Run Play Store research bot (Real Data + Gemini)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python playstore_research_scrape_gemini.py
