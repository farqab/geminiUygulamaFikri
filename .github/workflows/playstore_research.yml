name: Play Store Market Research Bot (Gemini)

on:
  schedule:
    # Her gün 12:00 UTC (Türkiye saatiyle 15:00 civarı)
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  send-playstore-research:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-genai

      - name: Run Play Store research bot (Gemini)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python playstore_research_gemini.py
